<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="./fragments/default :: head(|${board} form|)">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div th:replace="./fragments/default :: nav"></div>
<div th:replace="./fragments/default :: jumbo"></div>

<div class="container">

		<div th:fragment="form(act)">
				<h2>[[${board}]] form</h2>
			
			
			
			<form action="#" th:action="@{|./${act}|}" method="post" id="frm"
				enctype="multipart/form-data">
				<div class="form-group">
					<label for="writer">Writer:</label> <input type="text"
						class="form-control"
						id="writer" name="writer" th:value="${vo.writer}">
						<!--value등은 디자이너가 쓰게 놔두고 우리는 th:value씀  -->
				</div>
				<div class="form-group">
					<label for="title">Title:</label> <input type="text"
						class="form-control myCheck" id="title" name="title" th:value="${vo.title}">
				</div>
	
				<div class="form-group">
					<label for="contents">Contents:</label>
					<textarea class="form-control myCheck" rows="5" id="contents"
						name="contents" th:utext="${vo.contents}"></textarea>
				</div>
	
				<input type="hidden" th:value="${vo.num}" name="num">
				
				
				
				
				<div>
					<input type="file" name="files" multiple="multiple">
					<input type="file" name="files" >
				</div>
				
				
				
				<input type="submit" id="btn" th:value="${act}"
					class="btn btn-primary myCheck" style="margin: 10px auto">
			</form>
		
		
		</div>
		
</div>



<div th:replace="./fragments/default :: footer"></div>


</body>
</html>
